<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <title>Dƒõjepis SRS 3.1</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #f8f9fa;
            --card-front: #ffffff; --text: #2c3e50;
            --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --info: #3498db;
            --nav-height: 65px; --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); margin: 0; 
            height: 100dvh; color: var(--text); overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- OBECN√â UI --- */
        .container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; width: 100%; max-width: 600px; margin: 0 auto; }
        .view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: calc(var(--nav-height) + 40px); display: none; }
        .view.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h2 { color: var(--primary); margin-top: 10px; text-align: center; font-weight: 800; letter-spacing: -0.5px; }
        
        .card-box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; width: 100%; font-weight: 700; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(26, 58, 90, 0.3); transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.97); }
        .btn-alt { background: #eee; color: #555; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; }

        .deck-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 18px; border-radius: 16px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); border: 1px solid transparent; transition: 0.2s; }
        .deck-item:active { transform: scale(0.98); border-color: var(--primary); }

        /* --- NAVIGACE --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: calc(var(--nav-height) + 10px);
            background: white; border-top: 1px solid #f0f0f0; display: flex; justify-content: space-around; 
            padding-bottom: 10px; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #ccc; font-size: 0.75rem; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.6rem; margin-bottom: 4px; }

        /* --- IMERSIVN√ç UƒåEN√ç (VZHLED v1.2) --- */
        #learn-active {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 5000; /* P≈ôekryje v≈°e */
            display: flex; flex-direction: column; padding: 20px;
            padding-bottom: var(--safe-bottom);
        }

        .learn-header { display: flex; justify-content: space-between; align-items: center; height: 50px; }
        .progress-pill { background: rgba(0,0,0,0.05); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; color: var(--primary); }
        .close-btn { background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer; padding: 10px; }

        .fc-container { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1000px; margin: 10px 0 30px 0; }
        .fc-card { 
            position: relative; width: 100%; height: 100%; max-height: 500px; 
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); transform-style: preserve-3d; 
        }
        .fc-card.flipped { transform: rotateY(180deg); }
        
        .fc-front, .fc-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 30px; padding: 30px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.03);
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .fc-front { background: white; color: var(--text); }
        .fc-back { background: #2c3e50; color: white; transform: rotateY(180deg); }

        .q-deck { text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; color: var(--accent); font-weight: 800; margin-bottom: 20px; }
        .q-text { font-size: 1.6rem; font-weight: 700; line-height: 1.4; margin-bottom: 15px; }
        .q-img { max-height: 200px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: zoom-in; }
        
        .tts-icon { font-size: 1.4rem; cursor: pointer; opacity: 0.6; margin-left: 8px; vertical-align: middle; }
        .tts-icon:hover { opacity: 1; transform: scale(1.1); }

        /* SRS Grid - Dole */
        .srs-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; height: 80px; margin-bottom: 10px; }
        .srs-btn { 
            border: none; border-radius: 16px; font-weight: 700; color: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .srs-btn:active { transform: scale(0.95); }
        .srs-btn small { font-weight: 400; font-size: 0.7rem; margin-top: 3px; opacity: 0.9; }
        
        .b-again { background: var(--danger); }
        .b-hard { background: var(--warning); }
        .b-good { background: var(--info); }
        .b-easy { background: var(--success); }

        /* TESTOVAC√ç MOD (Minimalistick√Ω) */
        .test-btn { background: white; padding: 18px; border-radius: 12px; border: 2px solid #eee; font-weight: 600; text-align: left; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .test-btn:active { background: #f9f9f9; transform: scale(0.98); }
        .test-btn.correct { background: #d4edda; border-color: var(--success); color: #155724; }
        .test-btn.wrong { background: #f8d7da; border-color: var(--danger); color: #721c24; }

        /* UTILS */
        .hidden { display: none !important; }
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; justify-content: center; align-items: center; }
        #lightbox img { max-width: 95%; max-height: 95%; border-radius: 10px; }
    </style>
</head>
<body>

            <div><div style="font-size:2rem; font-weight:800; color:var(--primary);"><span id="prof-total">0</span></div><div style="font-size:0.7rem; font-weight:bold; color:#999; text-transform:uppercase;">Opakov√°n√≠</div></div>

<script>
    const DB="HistoryAppDB", VER=3; let db, decks={}, tMode='abcd', tQ=[], tScore=0, tIdx=0, tHist=[], lQ=[], cCard=null;

    const DATA = {
        "Arabsk√° ≈ô√≠≈°e": [{q:"Kdo tvo≈ôili vƒõt≈°inu obyvatel Arabsk√©ho poloostrova?",a:["Koƒçovn√≠ pastevci ‚Äì bedu√≠ni"],year:null},{q:"Co znamen√° slovo isl√°m?",a:["Odevzdanost Bohu"],year:610},{q:"Kdy do≈°lo k hid≈æ≈ôe (odchod z Mekky)?",a:["Rok 622"],year:622},{q:"Svat√° kniha muslim≈Ø?",a:["Kor√°n"],year:null},{q:"5 pil√≠≈ô≈Ø isl√°mu",a:["V√≠ra","Modlitba","Almu≈æna","P≈Øst","Pou≈•"],year:null},{q:"Co je chal√≠f√°t?",a:["Arabsk√° ≈ô√≠≈°e v ƒçele s chal√≠fou"],year:null},{q:"Kter√© st√°ty le≈æ√≠ na √∫zem√≠ ovl√°dan√©m Araby?",a:["≈†panƒõlsko","Portugalsko"],year:711},{q:"Co je minaret?",a:["Vƒõ≈æ u me≈°ity"],year:null},{q:"Co je d≈æih√°d?",a:["Svat√° v√°lka (≈°√≠≈ôen√≠ isl√°mu)"],year:null},{q:"Dynastie vl√°dnouc√≠ z Dama≈°ku?",a:["Umajjovci"],year:661},{q:"Dynastie vl√°dnouc√≠ z Bagd√°du?",a:["Abb√°sovci"],year:750},{q:"Co je me≈°ita?",a:["Muslimsk√° modlitebna"],year:null},{q:"Co isl√°m zakazuje zobrazovat?",a:["Lidi a zv√≠≈ôata"],year:null},{q:"Arabsk√Ω l√©ka≈ô a filozof?",a:["Avicenna"],year:1000},{q:"Kterou ≈ô√≠≈°i Arabov√© zniƒçili?",a:["Perskou"],year:651}],
        "Slovan√© a S√°mova ≈ô√≠≈°e": [{q:"Kdy p≈ôi≈°li Slovan√© na na≈°e √∫zem√≠?",a:["V 6. stolet√≠"],year:550},{q:"Typick√Ω slovansk√Ω d≈Øm?",a:["Polozemnice"],year:null},{q:"Kdo byl S√°mo?",a:["Franck√Ω kupec, vl√°dce Slovan≈Ø"],year:623},{q:"Kdy a kde porazil S√°mo Franky?",a:["Rok 631 u Wogastisburgu"],year:631},{q:"Co se stalo po S√°movƒõ smrti?",a:["≈ò√≠≈°e se rozpadla"],year:658},{q:"Hlavn√≠ slovansk√Ω b≈Øh?",a:["Perun"],year:null},{q:"Pravlast Slovan≈Ø?",a:["Mezi Vislou a Dnƒõprem"],year:null},{q:"Proti komu S√°mo bojoval?",a:["Proti Avar≈Øm a Frank≈Øm"],year:623},{q:"Fransk√Ω kr√°l pora≈æen√Ω u Wogastisburgu?",a:["Dagobert I."],year:631},{q:"Slovansk√© zemƒõdƒõlstv√≠?",a:["Dvojpoln√≠ hospod√°≈ôstv√≠"],year:null},{q:"Prvn√≠ slovansk√© st√°ty?",a:["Velk√° Morava, Bulharsko, Polsko"],year:800},{q:"Jedin√Ω p√≠semn√Ω pramen o S√°movi?",a:["Fredegarova kronika"],year:660},{q:"Co uct√≠vali Slovan√©?",a:["P≈ô√≠rodn√≠ s√≠ly (pohanstv√≠)"],year:null},{q:"Co se na≈°lo v hrobech?",a:["≈†perky, zbranƒõ (ostruhy)"],year:null},{q:"T≈ôi smƒõry expanze Slovan≈Ø?",a:["Z√°pad, V√Ωchod, Jih"],year:null}]
    };

    async function init(){await dbOpen();decks=await dbLoad()||{};if(!Object.keys(decks).length){for(let[n,c]of Object.entries(DATA))decks[n]=c.map((x,i)=>({...x,id:Date.now()+i,reps:0,interval:0,ef:2.5,nextReview:Date.now()}));await dbSave(decks);}renderHome();document.addEventListener('click',e=>{if(e.target.classList.contains('q-img')){document.getElementById('lb-img').src=e.target.src;document.getElementById('lightbox').style.display='flex';}});}
    async function dbOpen(){return new Promise(r=>{const q=indexedDB.open(DB,VER);q.onupgradeneeded=e=>e.target.result.createObjectStore("s");q.onsuccess=e=>{db=e.target.result;r()}})}
    async function dbSave(d){const t=db.transaction("s","readwrite");t.objectStore("s").put(d,"d")}
    async function dbLoad(){return new Promise(r=>{const t=db.transaction("s","readonly");const q=t.objectStore("s").get("d");q.onsuccess=()=>r(q.result)})}

    function switchTab(id){
        document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        document.querySelector(`.nav-item[onclick="switchTab('${id}')"]`).classList.add('active');
        if(id==='home')renderHome(); if(id==='test')renderDeckSel();
    }

    function renderHome(){
        const l=document.getElementById('home-deck-list'); l.innerHTML="";
        let tr=0; Object.keys(decks).forEach(n=>{tr+=decks[n].reduce((a,c)=>a+(c.reps||0),0);l.innerHTML+=`<div class="deck-item" onclick="startLearning('${n}')"><span>${n}</span> <span style="color:#999;font-size:0.8rem;">${decks[n].length} karet</span></div>`});
        document.getElementById('prof-total').innerText=tr;
        const s=JSON.parse(localStorage.getItem('hist_s'))||{str:0}; document.getElementById('home-streak').innerText=s.str;
    }

    // --- UƒåEN√ç (IMERSIVN√ç) ---
    function startLearning(n){
        lQ = decks[n].filter(c=>c.nextReview<=Date.now());
        if(!lQ.length) return alert("V≈°e um√≠≈°! Zkus to z√≠tra.");
        lQ.sort(()=>Math.random()-0.5);
        document.getElementById('learn-active').classList.remove('hidden');
        nextCard();
    }
    function nextCard(){
        if(!lQ.length) return exitMode();
        cCard = lQ[0];
        const c = document.getElementById('fc-card'); c.classList.remove('flipped');
        document.getElementById('srs-buttons').classList.add('hidden');
        document.getElementById('flip-hint').classList.remove('hidden');
        
        document.getElementById('fc-deck-name').innerText = "Karta";
        document.getElementById('fc-q').innerText = cCard.q;
        document.getElementById('fc-a').innerHTML = Array.isArray(cCard.a)?cCard.a.map(i=>`‚Ä¢ ${i}`).join('<br>'):cCard.a;
        document.getElementById('fc-a-raw').innerText = Array.isArray(cCard.a)?cCard.a.join('. '):cCard.a;
        
        const iQ=document.getElementById('fc-img-q'); if(cCard.qImg){iQ.src=cCard.qImg;iQ.classList.remove('hidden')}else iQ.classList.add('hidden');
        const iA=document.getElementById('fc-img-a'); if(cCard.aImg){iA.src=cCard.aImg;iA.classList.remove('hidden')}else iA.classList.add('hidden');
        
        document.getElementById('learn-progress').innerText = `Zb√Ωv√°: ${lQ.length}`;
    }
    function flipCard(){ document.getElementById('fc-card').classList.add('flipped'); document.getElementById('srs-buttons').classList.remove('hidden'); document.getElementById('flip-hint').classList.add('hidden'); }
    function rateCard(q){
        const c=cCard; let s=JSON.parse(localStorage.getItem('hist_s'))||{str:0,l:''}; const t=new Date().toDateString(); if(s.l!==t){s.str++;s.l=t;localStorage.setItem('hist_s',JSON.stringify(s));}
        if(q<3){c.reps=0;c.interval=0;c.nextReview=Date.now();lQ.push(lQ.shift());}
        else{c.reps++; c.interval=(c.reps===1)?(q===3?0.007:(q===4?1:4)):Math.max(1,Math.round(c.interval*c.ef)); c.ef+=(0.1-(5-q)*(0.08+(5-q)*0.02)); c.nextReview=Date.now()+(c.interval*86400000);
        const dk=Object.keys(decks).find(k=>decks[k].find(x=>x.id===c.id)); const idx=decks[dk].findIndex(x=>x.id===c.id); decks[dk][idx]=c; dbSave(decks); lQ.shift();}
        nextCard();
    }
    function speakText(e,id){e.stopPropagation();const t=document.getElementById(id).innerText;const u=new SpeechSynthesisUtterance(t);u.lang='cs-CZ';window.speechSynthesis.cancel();window.speechSynthesis.speak(u);}

    // --- TEST ---
    function renderDeckSel(){const l=document.getElementById('test-deck-list');l.innerHTML="";Object.keys(decks).forEach(n=>l.innerHTML+=`<div class="deck-item"><label style="flex:1;display:flex;align-items:center;"><input type="checkbox" name="td" value="${n}" style="transform:scale(1.3);margin-right:10px;"> ${n}</label></div>`)}
    function setTestMode(m){tMode=m;document.querySelectorAll('.mode-btn').forEach(b=>{b.style.background='transparent';b.style.color='#666'});const a=document.getElementById(m==='abcd'?'m-abcd':(m==='write'?'m-write':'m-time'));a.style.background='#fff';a.style.color='#1a3a5a';if(m==='timeline'){document.getElementById('test-opts').classList.add('hidden')}else{document.getElementById('test-opts').classList.remove('hidden')}}
    function startTestSession(){
        const sel=Array.from(document.querySelectorAll('input[name="td"]:checked')).map(i=>i.value); if(!sel.length)return alert("Vyber t√©ma!");
        let p=[]; sel.forEach(n=>p.push(...decks[n]));
        if(tMode==='timeline'){p=p.filter(c=>c.year); if(p.length<3)return alert("M√°lo karet s rokem!"); p.sort(()=>Math.random()-0.5); tQ=p.slice(0,5);}
        else{const l=parseInt(document.getElementById('test-count').value); p.sort(()=>Math.random()-0.5); tQ=p.slice(0,l);}
        tScore=0;tIdx=0;tHist=[]; document.getElementById('view-test').classList.remove('active'); document.getElementById('test-run').classList.add('active'); renderTestQ();
    }
    function renderTestQ(){
        if(tIdx>=tQ.length)return finishTest();
        const c=tQ[tIdx]; document.getElementById('t-prog').innerText=`${tIdx+1}/${tQ.length}`; document.getElementById('t-next').classList.add('hidden');
        ['t-abcd','t-write','t-time'].forEach(i=>document.getElementById(i).classList.add('hidden')); document.getElementById('t-q').style.display='block'; document.getElementById('t-img').classList.add('hidden');
        if(tMode==='timeline'){document.getElementById('t-q').style.display='none';document.getElementById('t-time').classList.remove('hidden');renderTimeline();}
        else{
            document.getElementById('t-q').innerText=c.q; if(c.qImg){const i=document.getElementById('t-img');i.src=c.qImg;i.classList.remove('hidden')}
            if(tMode==='abcd') renderABCD(c); else renderWrite();
        }
    }
    function renderABCD(c){
        const d=document.getElementById('t-abcd');d.innerHTML="";d.classList.remove('hidden');
        const cor=Array.isArray(c.a)?c.a[0]:c.a; const oth=decks[Object.keys(decks).find(k=>decks[k].includes(c))].filter(x=>x.id!==c.id);
        let b=[]; oth.forEach(o=>b.push(Array.isArray(o.a)?o.a[0]:o.a)); b=[...new Set(b)].sort(()=>Math.random()-0.5).slice(0,3);
        let o=[{t:cor,ok:true},...b.map(x=>({t:x,ok:false}))].sort(()=>Math.random()-0.5);
        o.forEach(opt=>{const btn=document.createElement('div');btn.className='test-btn';btn.innerText=opt.t;btn.onclick=()=>{
            document.querySelectorAll('.test-btn').forEach(x=>x.style.pointerEvents='none');
            if(opt.ok){btn.classList.add('correct');tScore++;tHist.push({q:c.q,ok:true,u:opt.t,c:cor})}else{btn.classList.add('wrong');tHist.push({q:c.q,ok:false,u:opt.t,c:cor})}
            document.getElementById('t-score').innerText=tScore+" b"; document.getElementById('t-next').classList.remove('hidden');
        };d.appendChild(btn)});
    }
    function renderWrite(){document.getElementById('t-write').classList.remove('hidden');const i=document.getElementById('t-input');i.value="";i.disabled=false;i.focus();document.getElementById('t-fb').innerText=""}
    function evalWrite(){
        const i=document.getElementById('t-input');const v=i.value.trim();const c=tQ[tIdx];const cor=Array.isArray(c.a)?c.a:[c.a];
        const ok=cor.some(a=>v.toLowerCase().includes(a.toLowerCase().substring(0,4)));
        const fb=document.getElementById('t-fb');if(ok){fb.innerHTML="<span style='color:green'>Spr√°vnƒõ!</span>";tScore++;tHist.push({q:c.q,ok:true,u:v,c:cor[0]})}else{fb.innerHTML="<span style='color:red'>Chyba.</span> "+cor[0];tHist.push({q:c.q,ok:false,u:v,c:cor[0]})}
        i.disabled=true;document.getElementById('t-score').innerText=tScore+" b";document.getElementById('t-next').classList.remove('hidden');
    }
    let tlItems=[]; 
    function renderTimeline(){tlItems=[...tQ];const s=document.getElementById('time-slots');s.innerHTML="";tlItems.sort(()=>Math.random()-0.5).forEach((x,i)=>{s.innerHTML+=`<div style="background:white;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:5px;display:flex;justify-content:space-between;"><span>${x.q}</span><div><button onclick="mvTl(${i},-1)">‚ñ≤</button><button onclick="mvTl(${i},1)">‚ñº</button></div></div>`});}
    function mvTl(i,d){const n=i+d;if(n<0||n>=tlItems.length)return;[tlItems[i],tlItems[n]]=[tlItems[n],tlItems[i]];renderTimelineUI();}
    function renderTimelineUI(){const s=document.getElementById('time-slots');s.innerHTML="";tlItems.forEach((x,i)=>{s.innerHTML+=`<div style="background:white;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:5px;display:flex;justify-content:space-between;"><span>${x.q}</span><div><button onclick="mvTl(${i},-1)">‚ñ≤</button><button onclick="mvTl(${i},1)">‚ñº</button></div></div>`})}
    function evalTime(){let ok=true;for(let i=0;i<tlItems.length-1;i++){if(tlItems[i].year>tlItems[i+1].year)ok=false} if(ok){alert("Spr√°vnƒõ!");tScore+=5;}else{alert("Chyba.");} finishTest();}
    function nextTestQ(){tIdx++;renderTestQ();}
    function finishTest(){document.getElementById('test-run').classList.remove('active');document.getElementById('test-res').classList.add('active');document.getElementById('final-score').innerText=Math.round((tScore/(tMode==='timeline'?5:tQ.length))*100)+"%";}
    function exitMode(){document.getElementById('learn-active').classList.add('hidden');document.getElementById('test-run').classList.remove('active');document.getElementById('test-res').classList.remove('active');switchTab('home');}
    function showReview(){const b=document.getElementById('rev-box');if(!b.classList.contains('hidden')){b.classList.add('hidden');return}b.innerHTML="";tHist.forEach(h=>{b.innerHTML+=`<div style="padding:10px;border-bottom:1px solid #eee;border-left:5px solid ${h.ok?'green':'red'}"><b>${h.q}</b><br>Ty: ${h.u}<br>OK: ${h.c}</div>`});b.classList.remove('hidden');}

    // --- SYSTEM ---
    function openUrlImport(){document.getElementById('url-modal').style.display='flex'}
    async function runUrlImport(){
        const u=document.getElementById('url-in').value;if(!u)return;
        try{const r=await fetch(u);const d=await r.json();processImport(d);document.getElementById('url-modal').style.display='none';}catch(e){alert("Chyba URL")}
    }
    function importData(e){const r=new FileReader();r.onload=v=>{try{processImport(JSON.parse(v.target.result))}catch(e){alert("Chyba")}};r.readAsText(e.target.files[0])}
    async function processImport(d){const c=decks;Object.keys(d).forEach(k=>{if(!c[k])c[k]=[];const n=Array.isArray(d)?d:d[k];c[k]=[...c[k],...n.map(x=>({...x,id:Date.now()+Math.random(),reps:0,interval:0,ef:2.5,nextReview:Date.now()}))]});decks=c;await dbSave(decks);alert("Hotovo");renderHome()}
    function fullReset(){if(confirm("Smazat?")){indexedDB.deleteDatabase(DB);localStorage.clear();location.reload()}}

    if('serviceWorker' in navigator)navigator.serviceWorker.register('sw.js');
    init();
</script>
