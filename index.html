<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <title>Historie - Smart SRS</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #fdfbf7;
            --card-front: #ffffff; --highlight: #ffce54; --danger: #e74c3c; --gray: #95a5a6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); margin: 0; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
            padding: 15px; color: #2c3e50;
        }
        .container { width: 100%; max-width: 500px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }

        /* Menu v√Ωbƒõru t√©mat */
        .deck-menu {
            background: #f1ede4; padding: 20px; border-radius: 20px; border: 1px solid #e2ddd3;
            margin-bottom: 20px; text-align: left;
        }
        .deck-option {
            display: flex; align-items: center; background: white; 
            padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd;
            cursor: pointer;
        }
        .deck-option input { width: 22px; height: 22px; margin-right: 15px; cursor: pointer; }
        .deck-info { flex-grow: 1; }
        .deck-name { font-weight: bold; display: block; }
        .deck-count { font-size: 0.75rem; color: #666; }

        /* Karta a uƒçen√≠ */
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 15px; font-size: 0.9rem; color: var(--primary); }
        .card-box { perspective: 1200px; height: 360px; margin-bottom: 15px; cursor: pointer; }
        .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 35px; border-radius: 24px;
            box-shadow: 0 10px 25px rgba(26, 58, 90, 0.1);
        }
        .card-front { background: var(--card-front); color: var(--primary); border: 1px solid #eee; }
        .card-back { background: var(--primary); color: #ffffff; transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }

        /* Ovl√°dac√≠ tlaƒç√≠tka */
        .controls-wrapper { min-height: 100px; display: flex; align-items: center; margin-bottom: 20px; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; visibility: hidden; opacity: 0; transition: opacity 0.3s ease; }
        .controls.visible { visibility: visible; opacity: 1; }
        .srs-btn { border: none; padding: 12px 2px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .srs-btn span { font-size: 0.65rem; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        .b-0 { background: var(--danger); } .b-1 { background: var(--accent); } .b-2 { background: #3498db; } .b-3 { background: var(--gray); }
        
        /* Texty */
        .q-text { font-size: 1.4rem; font-weight: bold; line-height: 1.3; }
        .deck-label { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; font-weight: bold; margin-bottom: 10px; }
        .a-list { margin: 0; padding-left: 20px; font-size: 1.1rem; width: 100%; }
        .a-list li { margin-bottom: 8px; }
        .a-list li::marker { color: var(--highlight); }
        .a-single { font-size: 1.3rem; border-left: 4px solid var(--highlight); padding-left: 15px; width: 100%; }

        /* Pomocn√° tlaƒç√≠tka */
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .admin-panel { margin-top: 40px; padding: 20px; background: #f1ede4; border-radius: 20px; border: 1px solid #e2ddd3; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div id="selection-ui">
        <h2>Hrav√° Historie</h2>
        <div class="deck-menu">
            <h3 style="margin-top:0; font-size:1rem;">Vyber t√©mata k procviƒçen√≠:</h3>
            <div id="deck-list-ui"></div>
            <button class="btn-main" onclick="startSession()" style="margin-top:10px;">Spustit nam√≠chan√© uƒçen√≠ üöÄ</button>
        </div>
    </div>

    <div id="learning-ui" class="hidden">
        <div class="stats">
            <span>Nov√©: <span id="s-new">0</span></span>
            <span>Opakov√°n√≠: <span id="s-rev">0</span></span>
            <span onclick="location.reload()" style="color:var(--accent); cursor:pointer;">Menu</span>
        </div>
        <div class="card-box" onclick="handleFlip()">
            <div class="card" id="card-element">
                <div class="card-front" id="f-content"></div>
                <div class="card-back" id="b-content"></div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div id="ui-btns" class="controls">
                <button class="srs-btn b-0" onclick="processSRS(0)">Znovu<span>&lt;1m</span></button>
                <button class="srs-btn b-1" onclick="processSRS(3)">Tƒõ≈æk√©<span>10m</span></button>
                <button class="srs-btn b-2" onclick="processSRS(4)">Dobr√©<span>1d</span></button>
                <button class="srs-btn b-3" onclick="processSRS(5)">Snadn√©<span>4d</span></button>
            </div>
        </div>
    </div>

    <div id="done-ui" class="hidden" style="text-align:center; padding: 40px 0;">
        <h3>Skvƒõl√° pr√°ce! üéâ</h3>
        <p>Pro tuto chv√≠li m√°≈° vybran√° t√©mata prosvƒõtlen√°.</p>
        <button class="btn-main" onclick="location.reload()">Zpƒõt na v√Ωbƒõr t√©mat</button>
    </div>

    <div class="admin-panel">
        <h3 style="margin-top:0; font-size:1rem;">üìÇ Spr√°va bal√≠ƒçk≈Ø</h3>
        <button onclick="exportAll()" style="font-size:0.8rem; padding:8px;">Z√°lohovat v≈°e</button>
        <button onclick="document.getElementById('import-file').click()" style="font-size:0.8rem; padding:8px;">Importovat t√©ma</button>
        <input type="file" id="import-file" class="hidden" accept=".json" onchange="importDeck(event)">
        <p style="font-size:0.7rem; color:#666; margin-top:10px;">Importem souboru p≈ôid√°≈° do aplikace nov√© t√©ma (nap≈ô. Byzanc).</p>
        <button onclick="fullReset()" style="color:var(--danger); background:none; border:none; font-size:0.7rem; cursor:pointer; margin-top:10px;">Smazat v≈°e</button>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // V√Ωchoz√≠ bal√≠ƒçky (pro uk√°zku)
    const DEFAULT_CONTENT = {
        "Arabsk√° ≈ô√≠≈°e": [
            { q: "Kdo byli p≈Øvodn√≠ obyvatel√© Arabsk√©ho poloostrova?", a: ["Koƒçovn√≠ pastevci ‚Äì bedu√≠ni."] },
            { q: "Co znamen√° slovo isl√°m v p≈ôekladu?", a: ["Odevzdanost Bohu."] },
            { q: "Kdo je zakladatelem isl√°mu?", a: ["Prorok Muhammad (Mohamed)."] },
            { q: "Vyjmenuj 5 pil√≠≈ô≈Ø isl√°mu.", a: ["V√≠ra v All√°ha", "Modlitba 5x dennƒõ", "Almu≈æna", "P≈Øst", "Pou≈• do Mekky"] }
        ],
        "Byzantsk√° ≈ô√≠≈°e": [
            { q: "Jak se jmenovalo hlavn√≠ mƒõsto Byzance?", a: ["Konstantinopol (Ca≈ôihrad)."] },
            { q: "Kter√Ω c√≠sa≈ô nechal postavit chr√°m Hagia Sofia?", a: ["Justini√°n I."] },
            { q: "Co jsou to ikony?", a: ["N√°bo≈æensk√© obrazy svat√Ωch malovan√© na d≈ôevo."] }
        ]
    };

    let decks = {}; 
    let activeSessionCards = [];
    let currentIdx = -1;
    let transitioning = false;

    function init() {
        const saved = localStorage.getItem('historie_srs_v15');
        if (saved) {
            decks = JSON.parse(saved);
        } else {
            // Transformace v√Ωchoz√≠ch dat do SRS form√°tu
            for (let name in DEFAULT_CONTENT) {
                decks[name] = DEFAULT_CONTENT[name].map((c, i) => ({
                    ...c, id: name + i + Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: name
                }));
            }
            save();
        }
        renderDeckSelector();
    }

    function renderDeckSelector() {
        const container = document.getElementById('deck-list-ui');
        container.innerHTML = "";
        for (let name in decks) {
            const dueCount = decks[name].filter(c => c.nextReview <= Date.now()).length;
            container.innerHTML += `
                <label class="deck-option">
                    <input type="checkbox" value="${name}" checked>
                    <div class="deck-info">
                        <span class="deck-name">${name}</span>
                        <span class="deck-count">Celkem ${decks[name].length} karet | K opakov√°n√≠: ${dueCount}</span>
                    </div>
                </label>
            `;
        }
    }

    function startSession() {
        const selected = Array.from(document.querySelectorAll('.deck-option input:checked')).map(i => i.value);
        if (selected.length === 0) return alert("Vyber aspo≈à jedno t√©ma!");

        activeSessionCards = [];
        selected.forEach(name => {
            activeSessionCards = activeSessionCards.concat(decks[name]);
        });

        document.getElementById('selection-ui').classList.add('hidden');
        renderCard();
    }

    function renderCard() {
        const now = Date.now();
        const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
        
        document.getElementById('s-new').innerText = activeSessionCards.filter(c => c.reps === 0).length;
        document.getElementById('s-rev').innerText = due.length;

        if (due.length === 0) {
            document.getElementById('learning-ui').classList.add('hidden');
            document.getElementById('done-ui').classList.remove('hidden');
            return;
        }

        const cData = due[0];
        currentIdx = -1; // Index budeme hledat v decks p≈ôi ukl√°d√°n√≠

        document.getElementById('f-content').innerHTML = `
            <div class="deck-label">${cData.deck}</div>
            <div class="q-text">${cData.q}</div>
        `;
        document.getElementById('b-content').innerHTML = ""; 
        document.getElementById('card-element').classList.remove('flipped');
        document.getElementById('ui-btns').classList.remove('visible');
        document.getElementById('learning-ui').classList.remove('hidden');
        transitioning = false;
    }

    function handleFlip() {
        if (document.getElementById('card-element').classList.contains('flipped') || transitioning) return;
        transitioning = true;
        document.getElementById('card-element').classList.add('flipped');
        setTimeout(() => {
            const now = Date.now();
            const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
            const c = due[0];
            let aHtml = c.a.length > 1 
                ? `<ul class="a-list">${c.a.map(i => `<li>${i}</li>`).join('')}</ul>`
                : `<div class="a-single">${c.a[0]}</div>`;
            document.getElementById('b-content').innerHTML = aHtml;
            document.getElementById('ui-btns').classList.add('visible');
            transitioning = false;
        }, 600);
    }

    function processSRS(q) {
        if (transitioning) return;
        const now = Date.now();
        const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
        let c = due[0];

        // SM-2 Algoritmus
        if (q === 0) {
            c.reps = 0; c.interval = 0; c.nextReview = Date.now();
        } else {
            if (c.reps === 0) c.interval = (q === 5) ? 4 : 1;
            else if (c.reps === 1) c.interval = 6;
            else c.interval = Math.round(c.interval * c.ef);
            c.reps++;
            c.ef = Math.max(1.3, c.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02)));
            c.nextReview = Date.now() + (c.interval * 86400000);
        }

        // Synchronizace zpƒõt do hlavn√≠ho objektu decks
        const deckName = c.deck;
        const idx = decks[deckName].findIndex(item => item.id === c.id);
        decks[deckName][idx] = c;

        save();
        renderCard();
    }

    function save() { localStorage.setItem('historie_srs_v15', JSON.stringify(decks)); }
    function exportAll() {
        const blob = new Blob([JSON.stringify(decks, null, 2)], { type: "application/json" });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "historie_komplet.json"; a.click();
    }
    function importDeck(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const imported = JSON.parse(ev.target.result);
                // Pokud importujeme pole, zept√°me se na n√°zev t√©matu
                if (Array.isArray(imported)) {
                    const name = prompt("Jak se jmenuje toto nov√© t√©ma?");
                    if (name) {
                        decks[name] = imported.map((c, i) => ({
                            ...c, id: name + i + Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: name
                        }));
                    }
                } else {
                    // Pokud importujeme cel√Ω objekt decks
                    decks = Object.assign(decks, imported);
                }
                save(); location.reload();
            } catch(err) { alert("Chyba p≈ôi importu!"); }
        };
        reader.readAsText(e.target.files[0]);
    }
    function fullReset() { if(confirm("Opravdu smazat v≈°e?")) { localStorage.removeItem('historie_srs_v15'); location.reload(); } }

    init();
</script>
</body>

</html>
