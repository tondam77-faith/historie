<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <title>Historie - Smart SRS</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #fdfbf7;
            --card-front: #ffffff; --highlight: #ffce54; --danger: #e74c3c; --gray: #95a5a6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); margin: 0; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
            padding: 15px; color: #2c3e50;
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        /* Menu bal√≠ƒçk≈Ø */
        .deck-menu {
            background: #f1ede4; padding: 20px; border-radius: 20px; border: 1px solid #e2ddd3;
            margin-bottom: 20px; text-align: left;
        }

        .deck-option {
            display: flex; align-items: center; background: white; 
            padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd;
        }

        .deck-option input { width: 22px; height: 22px; margin-right: 15px; }
        .deck-info { flex-grow: 1; cursor: pointer; }
        .deck-name { font-weight: bold; display: block; }

        /* Karta a SRS */
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 15px; font-size: 0.9rem; color: var(--primary); }
        .card-box { perspective: 1200px; height: 380px; margin-bottom: 15px; cursor: pointer; width: 100%; }
        .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 35px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(26, 58, 90, 0.1);
        }

        .card-front { background: var(--card-front); color: var(--primary); border: 1px solid #eee; }
        .card-back { background: var(--primary); color: #ffffff; transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }

        /* SRS prvky */
        .controls-wrapper { min-height: 100px; display: flex; align-items: center; margin-bottom: 20px; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; visibility: hidden; opacity: 0; transition: opacity 0.3s ease; }
        .controls.visible { visibility: visible; opacity: 1; }
        .srs-btn { border: none; padding: 12px 2px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .srs-btn span { font-size: 0.65rem; font-weight: normal; margin-top: 4px; opacity: 0.9; }

        .b-0 { background: var(--danger); } .b-1 { background: var(--accent); } .b-2 { background: #3498db; } .b-3 { background: #27ae60; }

        /* Formul√°≈ôe a seznamy */
        .admin-panel { margin-top: 20px; padding: 20px; background: #f1ede4; border-radius: 20px; border: 1px solid #e2ddd3; text-align: left; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc; font-family: inherit; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .btn-alt { background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; background: #fff; margin-bottom: 2px; border-radius: 6px; font-size: 0.85rem; }
        .hidden { display: none; }

        .q-text { font-size: 1.4rem; font-weight: bold; line-height: 1.3; }
        .a-single { font-size: 1.3rem; border-left: 4px solid var(--highlight); padding-left: 15px; }
        .a-list { padding-left: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="ui-menu">
        <h2>Historie - Moje t√©mata</h2>
        <div class="deck-menu">
            <div id="deck-list"></div>
            <button class="btn-main" onclick="startSession()">Spustit vybran√© üöÄ</button>
            <button class="btn-alt" style="margin-top:15px; width:100%;" onclick="openCreator()">‚ûï Vytvo≈ôit nov√© t√©ma</button>
        </div>
    </div>

    <div id="ui-editor" class="admin-panel hidden">
        <h3 id="editor-title">Spr√°va t√©matu</h3>
        <input type="text" id="in-deck-name" placeholder="N√°zev t√©matu">
        <div id="card-form" class="hidden">
            <hr style="margin:20px 0;">
            <input type="hidden" id="in-card-id">
            <input type="text" id="in-card-q" placeholder="Ot√°zka">
            <textarea id="in-card-a" rows="2" placeholder="Odpovƒõƒè"></textarea>
            <button class="btn-main" id="btn-save-card" onclick="saveCard()">Ulo≈æit kartu</button>
            <button class="btn-alt" id="btn-cancel-edit" style="display:none; background:var(--gray);" onclick="clearCardForm()">Zru≈°it √∫pravu</button>
            
            <h4 style="margin-top:20px;">Karty v tomto t√©matu:</h4>
            <div id="editor-card-list" style="max-height:200px; overflow-y:auto;"></div>
        </div>
        <button class="btn-main" id="btn-confirm-name" onclick="confirmName()">Dal≈°√≠: Spravovat karty</button>
        <button class="btn-alt" style="background:var(--gray); width:100%; margin-top:10px;" onclick="location.reload()">Zpƒõt do menu</button>
    </div>

    <div id="ui-learning" class="hidden">
        <div class="stats">
            <span>Nov√©: <span id="s-new">0</span></span>
            <span>Opakov√°n√≠: <span id="s-rev">0</span></span>
            <span onclick="location.reload()" style="color:var(--accent); cursor:pointer;">Menu</span>
        </div>
        <div class="card-box" onclick="handleFlip()">
            <div class="card" id="card-el">
                <div class="card-front" id="f-content"></div>
                <div class="card-back" id="b-content"></div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div id="ui-btns" class="controls">
                <button class="srs-btn b-0" onclick="handleSRS(0)">Znovu<span>&lt;1m</span></button>
                <button class="srs-btn b-1" id="l-hard" onclick="handleSRS(3)">Tƒõ≈æk√©<span>10m</span></button>
                <button class="srs-btn b-2" id="l-good" onclick="handleSRS(4)">Dobr√©<span>1d</span></button>
                <button class="srs-btn b-3" id="l-easy" onclick="handleSRS(5)">Snadn√©<span>4d</span></button>
            </div>
        </div>
    </div>

    <div id="ui-done" class="hidden" style="padding:40px 0;">
        <h3>Pro dne≈°ek hotovo! üåü</h3>
        <button class="btn-main" onclick="location.reload()">Zpƒõt</button>
    </div>

    <div class="admin-panel">
        <button class="btn-alt" onclick="exportData()">Z√°lohovat JSON</button>
        <button class="btn-alt" onclick="document.getElementById('file-in').click()">Importovat JSON</button>
        <input type="file" id="file-in" class="hidden" onchange="importData(event)">
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    const DEFAULT_DECK = {
        "Arabsk√° ≈ô√≠≈°e": [
            { q: "Kdo byli p≈Øvodn√≠ obyvatel√© Arabsk√©ho poloostrova?", a: ["Koƒçovn√≠ pastevci ‚Äì bedu√≠ni."] },
            { q: "Co znamen√° v p≈ôekladu slovo isl√°m?", a: ["Odevzdanost Bohu."] },
            { q: "Ve kter√©m stolet√≠ se zrodil isl√°m?", a: ["V 7. stolet√≠."] },
            { q: "Kdo je podle isl√°mu jedin√Ω B≈Øh a kdo je jeho prorok?", a: ["B≈Øh: All√°h", "Prorok: Muhammad (Mohamed)"] },
            { q: "Jak se jmenuje posv√°tn√° kniha muslim≈Ø?", a: ["Kor√°n."] },
            { q: "Vyjmenuj 5 pil√≠≈ô≈Ø isl√°mu.", a: ["V√≠ra v jednoho Boha - All√°ha", "Modlitba 5x dennƒõ", "Almu≈æna chud√Ωm", "P≈Øst v mƒõs√≠ci Ramad√°nu", "Pou≈• do Mekky jednou za ≈æivot"] },
            { q: "Co je to chal√≠f√°t?", a: ["Jednotn√° arabsk√° ≈ô√≠≈°e v ƒçele s chal√≠fou."] },
            { q: "Kam a≈æ sahala Arabsk√° ≈ô√≠≈°e v dobƒõ rozmachu?", a: ["Od Atlantiku p≈ôes severn√≠ Afriku a≈æ k Indii."] },
            { q: "Kter√© evropsk√© st√°ty le≈æ√≠ na Pyrenejsk√©m poloostrovƒõ?", a: ["≈†panƒõlsko", "Portugalsko"] },
            { q: "Kdo byl Ibrahim ibn J√°kub?", a: ["Kupec, kter√Ω v 10. stol. napsal prvn√≠ popis Prahy."] },
            { q: "V jak√Ωch vƒõd√°ch Arabov√© vynikali?", a: ["Matematika", "Fyzika", "Zemƒõpis", "L√©ka≈ôstv√≠"] },
            { q: "Jak√© nov√© plodiny p≈ôinesli Arabov√© do Evropy?", a: ["R√Ω≈æe", "Bavlna", "Citrony a pomeranƒçe"] },
            { q: "Proƒç maj√≠ isl√°msk√© stavby jen geometrick√© vzory?", a: ["Proto≈æe Kor√°n zakazuje zobrazovat lidsk√© postavy."] },
            { q: "Jak se naz√Ωv√° ≈°t√≠hl√° vƒõ≈æ u me≈°ity?", a: ["Minaret."] },
            { q: "Kter√© mƒõsto je nejposv√°tnƒõj≈°√≠ pro muslimy?", a: ["Mekka (s chr√°mem Ka'ba)."] },
	    { q: "Jak se naz√Ωvaj√≠ vyznavaƒçi isl√°mu?", a: ["Muslimov√©."] }
        ]
    };

    let decks = {}; let sessionCards = []; let currentIdx = -1; let transitioning = false; let activeDeckName = "";

    function init() {
        const saved = localStorage.getItem('hist_v19');
        if (saved) decks = JSON.parse(saved);
        else {
            for (let name in DEFAULT_DECK) {
                decks[name] = DEFAULT_DECK[name].map((c, i) => ({ ...c, id: Date.now() + i, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: name }));
            }
            save();
        }
        renderMenu();
    }

    function renderMenu() {
        const list = document.getElementById('deck-list'); list.innerHTML = "";
        Object.keys(decks).forEach(name => {
            const due = decks[name].filter(c => c.nextReview <= Date.now()).length;
            list.innerHTML += `
                <div class="deck-option">
                    <input type="checkbox" value="${name}" checked>
                    <div class="deck-info" onclick="openEditor('${name}')">
                        <span class="deck-name">${name} ‚úèÔ∏è</span>
                        <span style="font-size:0.7rem;color:#666;">Karet: ${decks[name].length} | Opakov√°n√≠: ${due}</span>
                    </div>
                    <button onclick="deleteDeck('${name}')" style="background:none; border:none; color:red; font-size:1.2rem; cursor:pointer;">&times;</button>
                </div>`;
        });
    }

    function openCreator() { 
        activeDeckName = ""; document.getElementById('ui-menu').classList.add('hidden'); 
        document.getElementById('ui-editor').classList.remove('hidden');
        document.getElementById('editor-title').innerText = "Nov√© t√©ma";
        document.getElementById('in-deck-name').value = "";
        document.getElementById('in-deck-name').disabled = false;
        document.getElementById('card-form').classList.add('hidden');
        document.getElementById('btn-confirm-name').classList.remove('hidden');
    }

    function openEditor(name) {
        activeDeckName = name; document.getElementById('ui-menu').classList.add('hidden');
        document.getElementById('ui-editor').classList.remove('hidden');
        document.getElementById('editor-title').innerText = "Upravit t√©ma: " + name;
        document.getElementById('in-deck-name').value = name;
        confirmName();
    }

    function confirmName() {
        const name = document.getElementById('in-deck-name').value.trim();
        if (!name) return;
        if (!decks[name]) decks[name] = [];
        activeDeckName = name;
        document.getElementById('in-deck-name').disabled = true;
        document.getElementById('btn-confirm-name').classList.add('hidden');
        document.getElementById('card-form').classList.remove('hidden');
        renderEditorList();
    }

    function saveCard() {
        const q = document.getElementById('in-card-q').value.trim();
        const a = document.getElementById('in-card-a').value.trim();
        const id = document.getElementById('in-card-id').value;
        if (!q || !a) return;

        if (id) {
            const idx = decks[activeDeckName].findIndex(c => c.id == id);
            decks[activeDeckName][idx].q = q;
            decks[activeDeckName][idx].a = a.split('\n');
        } else {
            decks[activeDeckName].push({ q, a: a.split('\n'), id: Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: activeDeckName });
        }
        save(); clearCardForm(); renderEditorList();
    }

    function renderEditorList() {
        const container = document.getElementById('editor-card-list');
        container.innerHTML = decks[activeDeckName].map(c => `
            <div class="list-item">
                <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:70%;">${c.q}</div>
                <div>
                    <span onclick="loadToEdit(${c.id})" style="cursor:pointer; margin-right:10px;">‚úèÔ∏è</span>
                    <span onclick="deleteCard(${c.id})" style="cursor:pointer; color:red;">üóëÔ∏è</span>
                </div>
            </div>`).join('');
    }

    function loadToEdit(id) {
        const c = decks[activeDeckName].find(card => card.id == id);
        document.getElementById('in-card-q').value = c.q;
        document.getElementById('in-card-a').value = c.a.join('\n');
        document.getElementById('in-card-id').value = c.id;
        document.getElementById('btn-save-card').innerText = "üíæ Ulo≈æit zmƒõny";
        document.getElementById('btn-cancel-edit').style.display = "inline-block";
    }

    function clearCardForm() {
        document.getElementById('in-card-q').value = ""; document.getElementById('in-card-a').value = "";
        document.getElementById('in-card-id').value = ""; document.getElementById('btn-save-card').innerText = "Ulo≈æit kartu";
        document.getElementById('btn-cancel-edit').style.display = "none";
    }

    function deleteCard(id) {
        if(confirm("Smazat kartu?")) { decks[activeDeckName] = decks[activeDeckName].filter(c => c.id != id); save(); renderEditorList(); }
    }

    function deleteDeck(name) {
        if(confirm("Smazat cel√© t√©ma " + name + "?")) { delete decks[name]; save(); renderMenu(); }
    }

    function startSession() {
        const selected = Array.from(document.querySelectorAll('.deck-option input:checked')).map(i => i.value);
        if (selected.length === 0) return;
        sessionCards = []; selected.forEach(n => { sessionCards = sessionCards.concat(decks[n]); });
        document.getElementById('ui-menu').classList.add('hidden'); renderCard();
    }

    function renderCard() {
        const now = Date.now(); const due = sessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
        document.getElementById('s-new').innerText = sessionCards.filter(c => c.reps === 0).length;
        document.getElementById('s-rev').innerText = due.length;
        if (due.length === 0) { document.getElementById('ui-learning').classList.add('hidden'); document.getElementById('ui-done').classList.remove('hidden'); return; }
        const c = due[0]; updateLabels(c);
        document.getElementById('f-content').innerHTML = `<div style="font-size:0.7rem; color:var(--accent); margin-bottom:5px;">${c.deck}</div><div class="q-text">${c.q}</div>`;
        document.getElementById('b-content').innerHTML = ""; document.getElementById('card-el').classList.remove('flipped'); document.getElementById('ui-btns').classList.remove('visible'); document.getElementById('ui-learning').classList.remove('hidden'); transitioning = false;
    }

    function updateLabels(c) {
        const calc = (q) => {
            if (q === 0) return "<1m"; if (q === 3) return c.reps === 0 ? "10m" : Math.round(c.interval * 1.2) + "d";
            if (c.reps === 0) return q === 5 ? "4d" : "1d"; return Math.round(c.interval * c.ef) + "d";
        };
        document.getElementById('l-hard').querySelector('span').innerText = calc(3);
        document.getElementById('l-good').querySelector('span').innerText = calc(4);
        document.getElementById('l-easy').querySelector('span').innerText = calc(5);
    }

    function handleFlip() {
        if (document.getElementById('card-el').classList.contains('flipped') || transitioning) return;
        transitioning = true; document.getElementById('card-el').classList.add('flipped');
        setTimeout(() => {
            const now = Date.now(); const due = sessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview); const c = due[0];
            document.getElementById('b-content').innerHTML = c.a.length > 1 ? `<ul class="a-list">${c.a.map(i => `<li>${i}</li>`).join('')}</ul>` : `<div class="a-single">${c.a[0]}</div>`;
            document.getElementById('ui-btns').classList.add('visible'); transitioning = false;
        }, 600);
    }

    function handleSRS(q) {
        if (transitioning) return; const now = Date.now(); const due = sessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview); let c = due[0];
        if (q < 3) { c.reps = 0; c.interval = 0; c.nextReview = Date.now(); } 
        else {
            if (c.reps === 0) { if (q === 3) c.interval = 0.007; else if (q === 4) c.interval = 1; else c.interval = 4; } 
            else if (c.reps === 1) c.interval = 6; else c.interval = Math.round(c.interval * c.ef);
            c.reps++; c.ef = Math.max(1.3, c.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02))); c.nextReview = Date.now() + (c.interval * 86400000);
        }
        const idx = decks[c.deck].findIndex(item => item.id === c.id); decks[c.deck][idx] = c; save(); renderCard();
    }

    function save() { localStorage.setItem('hist_v19', JSON.stringify(decks)); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(decks)])); a.download="historie.json"; a.click(); }
    function importData(e) {
        const reader = new FileReader(); reader.onload = (ev) => {
            const data = JSON.parse(ev.target.result);
            if (Array.isArray(data)) { const n = prompt("N√°zev t√©matu?"); if(n) decks[n] = data.map(c => ({...c, id:Date.now()+Math.random(), nextReview:Date.now(), ef:2.5, reps:0, interval:0, deck:n})); } 
            else decks = Object.assign(decks, data); save(); location.reload();
        }; reader.readAsText(e.target.files[0]);
    }
    init();
</script>
</body>
</html>
