<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <title>Historie - Kreativn√≠ SRS</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #fdfbf7;
            --card-front: #ffffff; --highlight: #ffce54; --danger: #e74c3c; --gray: #95a5a6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); margin: 0; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
            padding: 15px; color: #2c3e50;
        }
        .container { width: 100%; max-width: 500px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }

        /* Menu v√Ωbƒõru t√©mat */
        .deck-menu {
            background: #f1ede4; padding: 20px; border-radius: 20px; border: 1px solid #e2ddd3;
            margin-bottom: 20px; text-align: left;
        }
        .deck-option {
            display: flex; align-items: center; background: white; 
            padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd;
        }
        .deck-option input { width: 22px; height: 22px; margin-right: 15px; }
        .deck-info { flex-grow: 1; cursor: pointer; }
        .deck-name { font-weight: bold; display: block; }
        .deck-count { font-size: 0.75rem; color: #666; }

        /* Karta a uƒçen√≠ */
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 15px; font-size: 0.9rem; color: var(--primary); }
        .card-box { perspective: 1200px; height: 360px; margin-bottom: 15px; cursor: pointer; }
        .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 35px; border-radius: 24px;
            box-shadow: 0 10px 25px rgba(26, 58, 90, 0.1);
        }
        .card-front { background: var(--card-front); color: var(--primary); border: 1px solid #eee; }
        .card-back { background: var(--primary); color: #ffffff; transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }

        /* Ovl√°dac√≠ tlaƒç√≠tka */
        .controls-wrapper { min-height: 100px; display: flex; align-items: center; margin-bottom: 20px; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; visibility: hidden; opacity: 0; transition: opacity 0.3s ease; }
        .controls.visible { visibility: visible; opacity: 1; }
        .srs-btn { border: none; padding: 12px 2px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .srs-btn span { font-size: 0.65rem; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        .b-0 { background: var(--danger); } .b-1 { background: var(--accent); } .b-2 { background: #3498db; } .b-3 { background: var(--gray); }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-alt { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; }

        /* Editor panel */
        .admin-panel { margin-top: 20px; padding: 20px; background: #f1ede4; border-radius: 20px; border: 1px solid #e2ddd3; text-align: left; }
        .input-group { margin-bottom: 10px; }
        input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div id="selection-ui">
        <h2>Historie - Moje t√©mata</h2>
        <div class="deck-menu">
            <div id="deck-list-ui"></div>
            <button class="btn-main" onclick="startSession()">Spustit vybran√© üöÄ</button>
            <button class="btn-alt" onclick="showDeckEditor()">‚ûï Vytvo≈ôit nov√© t√©ma</button>
        </div>
    </div>

    <div id="deck-editor-ui" class="admin-panel hidden">
        <h3 id="edit-title">Nov√© t√©ma</h3>
        <div class="input-group">
            <label>N√°zev t√©matu:</label>
            <input type="text" id="deck-name-input" placeholder="nap≈ô. Byzantsk√° ≈ô√≠≈°e">
        </div>
        <div id="card-editor-part" class="hidden">
            <hr>
            <h4>P≈ôidat kartu do tohoto t√©matu:</h4>
            <div class="input-group"><input type="text" id="card-q" placeholder="Ot√°zka"></div>
            <div class="input-group"><textarea id="card-a" rows="2" placeholder="Odpovƒõƒè (v√≠ce ≈ô√°dk≈Ø = odr√°≈æky)"></textarea></div>
            <button class="btn-main" onclick="addCardToDeck()">Ulo≈æit kartu</button>
            <div id="current-deck-cards" style="margin-top:10px; font-size:0.8rem;"></div>
        </div>
        <button class="btn-alt" id="confirm-deck-btn" onclick="confirmDeckName()">Dal≈°√≠: P≈ôidat karty</button>
        <button class="btn-alt" style="background:var(--gray)" onclick="location.reload()">Hotovo / Zpƒõt</button>
    </div>

    <div id="learning-ui" class="hidden">
        <div class="stats">
            <span>Nov√©: <span id="s-new">0</span></span>
            <span>Opakov√°n√≠: <span id="s-rev">0</span></span>
            <span onclick="location.reload()" style="color:var(--accent); cursor:pointer;">Menu</span>
        </div>
        <div class="card-box" onclick="handleFlip()">
            <div class="card" id="card-element">
                <div class="card-front" id="f-content"></div>
                <div class="card-back" id="b-content"></div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div id="ui-btns" class="controls">
                <button class="srs-btn b-0" onclick="processSRS(0)">Znovu</button>
                <button class="srs-btn b-1" onclick="processSRS(3)">Tƒõ≈æk√©</button>
                <button class="srs-btn b-2" onclick="processSRS(4)">Dobr√©</button>
                <button class="srs-btn b-3" onclick="processSRS(5)">Snadn√©</button>
            </div>
        </div>
    </div>

    <div id="done-ui" class="hidden" style="text-align:center; padding: 40px 0;">
        <h3>Pro dne≈°ek u vybran√Ωch t√©mat hotovo! üåü</h3>
        <button class="btn-main" onclick="location.reload()">Zpƒõt na v√Ωbƒõr t√©mat</button>
    </div>

    <div class="admin-panel">
        <h3 style="margin-top:0; font-size:1rem;">üìÇ Spr√°va dat</h3>
        <button onclick="exportAll()" style="font-size:0.8rem; padding:8px;">Exportovat v≈°e</button>
        <button onclick="document.getElementById('import-file').click()" style="font-size:0.8rem; padding:8px;">Importovat JSON</button>
        <input type="file" id="import-file" class="hidden" accept=".json" onchange="importDeck(event)">
        <button onclick="fullReset()" style="color:var(--danger); background:none; border:none; font-size:0.7rem; cursor:pointer; margin-top:10px; display:block;">Smazat ve≈°ker√Ω pokrok</button>
    </div>
</div>

<script>
    let decks = {}; 
    let activeSessionCards = [];
    let currentIdx = -1;
    let transitioning = false;
    let editingDeckName = "";

    function init() {
        const saved = localStorage.getItem('historie_v16');
        if (saved) {
            decks = JSON.parse(saved);
        } else {
            // Aplikace zaƒç√≠n√° pr√°zdn√° nebo s importem
            decks = {};
        }
        renderDeckSelector();
    }

    function renderDeckSelector() {
        const container = document.getElementById('deck-list-ui');
        container.innerHTML = "";
        const keys = Object.keys(decks);
        if (keys.length === 0) {
            container.innerHTML = "<p style='font-size:0.9rem; color:#666;'>Zat√≠m nem√°≈° ≈æ√°dn√° t√©mata. Vytvo≈ô si vlastn√≠ nebo importuj soubor.</p>";
            return;
        }
        keys.forEach(name => {
            const dueCount = decks[name].filter(c => c.nextReview <= Date.now()).length;
            container.innerHTML += `
                <div class="deck-option">
                    <input type="checkbox" value="${name}" checked>
                    <div class="deck-info" onclick="editExistingDeck('${name}')">
                        <span class="deck-name">${name} ‚úèÔ∏è</span>
                        <span class="deck-count">Karet: ${decks[name].length} | K opakov√°n√≠: ${dueCount}</span>
                    </div>
                    <span onclick="deleteDeck('${name}')" style="color:var(--danger); font-size:1.2rem; cursor:pointer; margin-left:10px;">&times;</span>
                </div>
            `;
        });
    }

    function showDeckEditor() {
        document.getElementById('selection-ui').classList.add('hidden');
        document.getElementById('deck-editor-ui').classList.remove('hidden');
        document.getElementById('edit-title').innerText = "Vytvo≈ôit nov√© t√©ma";
        document.getElementById('card-editor-part').classList.add('hidden');
        document.getElementById('confirm-deck-btn').classList.remove('hidden');
        document.getElementById('deck-name-input').disabled = false;
        document.getElementById('deck-name-input').value = "";
    }

    function confirmDeckName() {
        const name = document.getElementById('deck-name-input').value.trim();
        if (!name) return alert("Zadej n√°zev!");
        editingDeckName = name;
        if (!decks[editingDeckName]) decks[editingDeckName] = [];
        document.getElementById('deck-name-input').disabled = true;
        document.getElementById('confirm-deck-btn').classList.add('hidden');
        document.getElementById('card-editor-part').classList.remove('hidden');
        updateCardListInEditor();
    }

    function addCardToDeck() {
        const q = document.getElementById('card-q').value.trim();
        const a = document.getElementById('card-a').value.trim();
        if (!q || !a) return alert("Vypl≈à ot√°zku i odpovƒõƒè!");
        const aArr = a.split('\n').filter(l => l.trim() !== "");
        
        decks[editingDeckName].push({
            q, a: aArr, id: Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: editingDeckName
        });
        save();
        document.getElementById('card-q').value = "";
        document.getElementById('card-a').value = "";
        updateCardListInEditor();
    }

    function updateCardListInEditor() {
        const container = document.getElementById('current-deck-cards');
        container.innerHTML = `V tomto t√©matu je nyn√≠ ${decks[editingDeckName].length} karet.`;
    }

    function editExistingDeck(name) {
        showDeckEditor();
        document.getElementById('deck-name-input').value = name;
        confirmDeckName();
        document.getElementById('edit-title').innerText = "Upravit t√©ma: " + name;
    }

    function deleteDeck(name) {
        if (confirm("Opravdu smazat cel√© t√©ma " + name + "?")) {
            delete decks[name];
            save(); renderDeckSelector();
        }
    }

    function startSession() {
        const selected = Array.from(document.querySelectorAll('.deck-option input:checked')).map(i => i.value);
        if (selected.length === 0) return alert("Vyber aspo≈à jedno t√©ma!");
        activeSessionCards = [];
        selected.forEach(name => { activeSessionCards = activeSessionCards.concat(decks[name]); });
        document.getElementById('selection-ui').classList.add('hidden');
        renderCard();
    }

    function renderCard() {
        const now = Date.now();
        const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
        document.getElementById('s-new').innerText = activeSessionCards.filter(c => c.reps === 0).length;
        document.getElementById('s-rev').innerText = due.length;
        if (due.length === 0) {
            document.getElementById('learning-ui').classList.add('hidden');
            document.getElementById('done-ui').classList.remove('hidden'); return;
        }
        const cData = due[0];
        document.getElementById('f-content').innerHTML = `<div style="font-size:0.7rem; color:var(--accent); margin-bottom:10px;">T√âMA: ${cData.deck.toUpperCase()}</div><div style="font-size:1.4rem; font-weight:bold;">${cData.q}</div>`;
        document.getElementById('b-content').innerHTML = ""; 
        document.getElementById('card-element').classList.remove('flipped');
        document.getElementById('ui-btns').classList.remove('visible');
        document.getElementById('learning-ui').classList.remove('hidden'); transitioning = false;
    }

    function handleFlip() {
        if (document.getElementById('card-element').classList.contains('flipped') || transitioning) return;
        transitioning = true; document.getElementById('card-element').classList.add('flipped');
        setTimeout(() => {
            const now = Date.now();
            const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
            const c = due[0];
            document.getElementById('b-content').innerHTML = c.a.length > 1 
                ? `<ul style="padding-left:20px; text-align:left; width:100%;">${c.a.map(i => `<li>${i}</li>`).join('')}</ul>`
                : `<div style="text-align:left; width:100%; border-left:4px solid var(--highlight); padding-left:15px;">${c.a[0]}</div>`;
            document.getElementById('ui-btns').classList.add('visible'); transitioning = false;
        }, 600);
    }

    function processSRS(q) {
        if (transitioning) return;
        const now = Date.now();
        const due = activeSessionCards.filter(c => c.nextReview <= now).sort((a,b) => a.nextReview - b.nextReview);
        let c = due[0];
        if (q === 0) { c.reps = 0; c.interval = 0; c.nextReview = Date.now(); } 
        else {
            if (c.reps === 0) c.interval = (q === 5) ? 4 : 1;
            else if (c.reps === 1) c.interval = 6;
            else c.interval = Math.round(c.interval * c.ef);
            c.reps++;
            c.ef = Math.max(1.3, c.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02)));
            c.nextReview = Date.now() + (c.interval * 86400000);
        }
        const idx = decks[c.deck].findIndex(item => item.id === c.id);
        decks[c.deck][idx] = c;
        save(); renderCard();
    }

    function save() { localStorage.setItem('historie_v16', JSON.stringify(decks)); }
    function exportAll() {
        const blob = new Blob([JSON.stringify(decks, null, 2)], { type: "application/json" });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "moje_historie.json"; a.click();
    }
    function importDeck(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const imported = JSON.parse(ev.target.result);
            if (Array.isArray(imported)) {
                const name = prompt("Jak se jmenuje toto nov√© t√©ma?");
                if (name) decks[name] = imported.map((c, i) => ({ ...c, id: Date.now() + i, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: name }));
            } else { decks = Object.assign(decks, imported); }
            save(); location.reload();
        };
        reader.readAsText(e.target.files[0]);
    }
    function fullReset() { if(confirm("Smazat v≈°e?")) { localStorage.removeItem('historie_v16'); location.reload(); } }
    init();
</script>
</body>
</html>
