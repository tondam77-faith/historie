<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <title>Historie - Smart SRS v32</title>
    <style>
        :root {
            --primary: #1a3a5a; --accent: #e67e22; --bg: #fdfbf7;
            --card-front: #ffffff; --highlight: #ffce54; --danger: #e74c3c; --gray: #95a5a6;
            --success: #27ae60;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); margin: 0; display: flex;
            flex-direction: column; align-items: center; min-height: 100vh;
            padding: 15px; color: #2c3e50;
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        /* --- MENU --- */
        .deck-menu { background: #f1ede4; padding: 20px; border-radius: 20px; border: 1px solid #e2ddd3; margin-bottom: 20px; text-align: left; display: flex; flex-direction: column; }
        .deck-option { display: flex; align-items: center; background: white; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; }
        .deck-option input { width: 24px; height: 24px; margin-right: 15px; cursor: pointer; }
        .deck-info { flex-grow: 1; cursor: pointer; }
        .deck-name { font-weight: bold; display: block; }
        
        /* --- KARTA & PROGRESS --- */
        .stats-bar { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; color: var(--primary); }
        .progress-container { width: 100%; height: 8px; background: #ddd; border-radius: 4px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        .card-box { perspective: 1200px; height: 380px; margin-bottom: 15px; cursor: pointer; width: 100%; }
        .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; padding: 35px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(26, 58, 90, 0.1);
        }
        .card-front { background: var(--card-front); color: var(--primary); border: 1px solid #eee; }
        .card-back { background: var(--primary); color: #ffffff; transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }

        /* --- TEXTY NA KARTƒö --- */
        .q-text { font-size: 1.5rem; font-weight: bold; line-height: 1.3; }
        .a-list { margin: 0; padding-left: 25px; font-size: 1.25rem; width: 100%; }
        .a-list li { margin-bottom: 12px; line-height: 1.4; }
        .a-list li::marker { color: var(--highlight); font-weight: bold; font-size: 1.4rem; }
        .a-single { font-size: 1.4rem; border-left: 5px solid var(--highlight); padding-left: 15px; line-height: 1.4; }

        /* --- TLAƒå√çTKA --- */
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn-alt { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: bold; width: fit-content; align-self: flex-start; margin-top: 10px; }
        .btn-utility { background: var(--gray); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        
        .btn-reset { 
            background: none; border: 1px solid var(--danger); color: var(--danger); 
            padding: 8px 15px; border-radius: 6px; cursor: pointer; 
            font-size: 0.75rem; display: block; margin: 25px auto 0; opacity: 0.7; 
        }
        .btn-reset:hover { background: var(--danger); color: white; opacity: 1; }

        /* OPRAVA: Pevn√° v√Ω≈°ka pro zamezen√≠ posouv√°n√≠ menu */
        .controls-wrapper { min-height: 110px; display: flex; align-items: center; width: 100%; }
        .srs-btn { border: none; padding: 12px 2px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .srs-btn span { font-size: 0.65rem; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        .b-0 { background: var(--danger); } .b-1 { background: var(--accent); } .b-2 { background: #3498db; } .b-3 { background: var(--success); }

        /* --- EDITOR --- */
        .admin-panel { margin-top: 20px; padding: 20px; background: #f1ede4; border-radius: 20px; border: 1px solid #e2ddd3; text-align: left; }
        .card-creator-box { background: white; padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin-top: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .input-label { font-size: 0.75rem; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-top: 10px; display: block; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; font-family: inherit; font-size: 1rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="ui-menu">
        <h2>Historie - Smart SRS</h2>
        <div class="deck-menu">
            <h4 style="margin:0 0 10px 0;">Aktivn√≠ t√©mata:</h4>
            <div id="deck-list">Naƒç√≠t√°m...</div>
            <button class="btn-main" onclick="startSession()">Spustit dne≈°n√≠ c√≠l üöÄ</button>
            <button class="btn-alt" onclick="openCreator()">‚ûï Nov√© t√©ma</button>
        </div>
        <div id="archived-section" class="hidden" style="margin-top:20px; opacity:0.7;">

    <div id="ui-learning" class="hidden">

                <button class="srs-btn b-0" onclick="handleSRS(0)">Znovu<span>&lt;1m</span></button>

                <button class="srs-btn b-2" id="l-good" onclick="handleSRS(4)">Dobr√©<span>1d</span></button>
                <button class="srs-btn b-3" id="l-easy" onclick="handleSRS(5)">Snadn√©<span>4d</span></button>
            </div>
            <div id="flip-hint" style="width: 100%; text-align: center; font-size: 0.85rem; color: var(--gray);">
                Klikni na kartu pro zobrazen√≠ odpovƒõdi.
            </div>
        </div>
    </div>

    <div id="ui-editor" class="admin-panel hidden">
        <h3 id="editor-title" style="margin-top:0;">Editor t√©matu</h3>
        <span class="input-label">N√°zev bal√≠ƒçku</span>
        <input type="text" id="in-deck-name" placeholder="nap≈ô. Byzantsk√° ≈ô√≠≈°e">
        <div id="card-form" class="hidden">
            <div class="card-creator-box">
                <h4 style="margin-top:0; color:var(--accent);">Nov√° karta</h4>
                <input type="hidden" id="in-card-id">
                <span class="input-label">Ot√°zka</span>
                <input type="text" id="in-card-q" placeholder="Zadej ot√°zku...">
                <span class="input-label">Odpovƒõƒè</span>
                <textarea id="in-card-a" rows="3" placeholder="Zadej odpovƒõƒè..."></textarea>
                <button class="btn-main" onclick="saveCard()" style="padding:10px; font-size:0.9rem;">Ulo≈æit kartu</button>
            </div>
            <div id="editor-card-list" style="max-height:200px; overflow-y:auto; margin-top:10px; border:1px solid #ddd; border-radius:10px;"></div>
        </div>
        <button class="btn-main" id="btn-next" onclick="confirmName()">Dal≈°√≠: Spravovat karty</button>
        <button class="btn-utility" style="width:100%; margin-top:10px;" onclick="location.reload()">Zpƒõt do menu</button>
    </div>

    <div id="ui-done" class="hidden" style="padding:40px 0;">
        <h3>Dne≈°n√≠ c√≠l splnƒõn! üéâ</h3>
        <p style="color: #666; margin-bottom: 25px;">Skvƒõl√° pr√°ce, tv≈Øj mozek si to teƒè mus√≠ ule≈æet.</p>
        <button class="btn-main" onclick="location.reload()">Zpƒõt na p≈ôehled t√©mat</button>
        <button id="btn-continue" class="btn-alt" style="width: 100%; align-self: center;" onclick="startSession()">Pokraƒçovat v dal≈°√≠ch 20 kart√°ch</button>
    </div>

    <div class="admin-panel" style="background:#eee;">
        <h4 style="margin:0 0 10px 0;">üìÇ Spr√°va dat</h4>
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button class="btn-utility" onclick="exportData()">üíæ Export JSON</button>
            <button class="btn-utility" onclick="document.getElementById('file-in').click()">üìÇ Import JSON</button>
        </div>
        <input type="file" id="file-in" accept=".json,application/json" class="hidden" onchange="importData(event)">
        <button class="btn-reset" onclick="fullReset()">üóëÔ∏è Resetovat aplikaci</button>
    </div>
</div>

<script>
    let db;
    const DB_NAME = "HistorySRSDatabase", DB_VERSION = 1;

    async function dbOpen() {
        return new Promise((resolve) => {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = (e) => e.target.result.createObjectStore("state");
            req.onsuccess = (e) => { db = e.target.result; resolve(); };
        });
    }

    async function dbSave(data) {
        const tx = db.transaction("state", "readwrite");
        tx.objectStore("state").put(data, "currentDecks");
    }

    async function dbLoad() {
        return new Promise((r) => {
            const tx = db.transaction("state", "readonly");
            const req = tx.objectStore("state").get("currentDecks");
            req.onsuccess = () => r(req.result);
        });
    }

    let decks = {}, sessionCards = [], sessionIdx = 0, sessionLimit = 20, transitioning = false;

    // V≈°ech 15 karet Arabsk√© ≈ô√≠≈°e s unik√°tn√≠mi ID
    const INITIAL_CONTENT = {
        "Arabsk√° ≈ô√≠≈°e": [
            { q: "Kdo tvo≈ôili vƒõt≈°inu obyvatel Arabsk√©ho poloostrova?", a: ["Koƒçovn√≠ pastevci ‚Äì bedu√≠ni."], id: 1, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Co znamen√° v p≈ôekladu slovo isl√°m?", a: ["Odevzdanost Bohu."], id: 2, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Ve kter√©m stolet√≠ se zrodil isl√°m?", a: ["V 7. stolet√≠."], id: 3, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Kdo je podle isl√°mu jedin√Ω B≈Øh a kdo je jeho prorok?", a: ["B≈Øh: All√°h", "Prorok: Muhammad (Mohamed)"], id: 4, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Jak se jmenuje posv√°tn√° kniha muslim≈Ø?", a: ["Kor√°n."], id: 5, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Vyjmenuj 5 pil√≠≈ô≈Ø isl√°mu.", a: ["V√≠ra v jednoho Boha - All√°ha", "Modlitba 5x dennƒõ", "Almu≈æna chud√Ωm", "P≈Øst v mƒõs√≠ci Ramad√°nu", "Pou≈• do Mekky"], id: 6, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Co je to chal√≠f√°t?", a: ["Jednotn√° arabsk√° ≈ô√≠≈°e v ƒçele s chal√≠fou."], id: 7, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Kam a≈æ sahala Arabsk√° ≈ô√≠≈°e v dobƒõ rozmachu?", a: ["Od Atlantiku p≈ôes severn√≠ Afriku a≈æ k Indii."], id: 8, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Kter√© evropsk√© st√°ty le≈æ√≠ na Pyrenejsk√©m poloostrovƒõ?", a: ["≈†panƒõlsko", "Portugalsko"], id: 9, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Kdo popsal v 10. stol. poprv√© Prahu?", a: ["Arabsk√Ω kupec Ibrahim ibn J√°kub."], id: 10, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "V jak√Ωch vƒõd√°ch Arabov√© vynikali?", a: ["Matematika a fyzika", "Zemƒõpis", "L√©ka≈ôstv√≠"], id: 11, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Jak√© nov√© plodiny p≈ôinesli Arabov√© do Evropy?", a: ["R√Ω≈æe", "Bavlna", "Citrony a pomeranƒçe"], id: 12, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Proƒç maj√≠ isl√°msk√© stavby jen geometrick√© vzory?", a: ["Proto≈æe Kor√°n zakazuje zobrazovat lidsk√© postavy."], id: 13, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Jak se naz√Ωv√° ≈°t√≠hl√° vƒõ≈æ u me≈°ity?", a: ["Minaret."], id: 14, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false },
            { q: "Kter√© mƒõsto je nejposv√°tnƒõj≈°√≠ pro muslimy?", a: ["Mekka."], id: 15, nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: "Arabsk√° ≈ô√≠≈°e", archived: false }
        ]
    };

    async function init() {
        await dbOpen();
        if (navigator.storage?.persist) await navigator.storage.persist();
        const saved = await dbLoad();
        if (saved) decks = saved; else { decks = INITIAL_CONTENT; await dbSave(decks); }
        renderMenu();
    }

    function renderMenu() {
        const list = document.getElementById('deck-list'), arch = document.getElementById('archived-list');
        list.innerHTML = ""; arch.innerHTML = ""; let hasArch = false;
        Object.keys(decks).forEach(n => {
            const isA = decks[n][0]?.archived;
            const due = decks[n].filter(c => c.nextReview <= Date.now()).length;
            const h = `<div class="deck-option"><input type="checkbox" value="${n}" ${isA?'':'checked'}>
                <div class="deck-info" onclick="openEditor('${n}')"><span class="deck-name">${n} ${isA?'üì¶':'‚úèÔ∏è'}</span>
                <span style="font-size:0.75rem; color:#666;">Karet: ${decks[n].length} | Opakov√°n√≠: ${due}</span></div>
                <button onclick="toggleArchive('${n}')" style="background:none; border:none; cursor:pointer; font-size:1.4rem;">${isA?'üì§':'üì•'}</button></div>`;
            if(isA){ arch.innerHTML += h; hasArch = true; } else list.innerHTML += h;
        });
        document.getElementById('archived-section').classList.toggle('hidden', !hasArch);
    }

    function toggleArchive(n) { const s = !decks[n][0].archived; decks[n].forEach(c => c.archived = s); dbSave(decks); renderMenu(); }

    function startSession() {
        const sel = Array.from(document.querySelectorAll('#deck-list input:checked')).map(i => i.value);
        if(!sel.length) return; sessionCards = []; sel.forEach(n => sessionCards = sessionCards.concat(decks[n]));
        sessionCards = sessionCards.filter(c => c.nextReview <= Date.now()).sort((a,b)=>a.nextReview - b.nextReview).slice(0, sessionLimit);
        
        if(!sessionCards.length) {
            alert("Dnes nem√°≈° co opakovat!");
            return;
        }
        sessionIdx = 0; 
        document.getElementById('ui-menu').classList.add('hidden'); 
        document.getElementById('ui-done').classList.add('hidden');
        renderCard();
    }

    function renderCard() {
        if (sessionIdx >= sessionCards.length) { 
            document.getElementById('ui-learning').classList.add('hidden'); 
            const hasMore = checkRemainingDue();
            document.getElementById('btn-continue').classList.toggle('hidden', !hasMore);
            document.getElementById('ui-done').classList.remove('hidden'); 
            return; 
        }
        const c = sessionCards[sessionIdx]; updateLabels(c);
        document.getElementById('ui-btns-container').classList.add('hidden');
        document.getElementById('flip-hint').classList.remove('hidden');
        document.getElementById('progress-text').innerText = `Karta ${sessionIdx + 1} z ${sessionCards.length}`;
        document.getElementById('progress-fill').style.width = `${(sessionIdx / sessionCards.length)*100}%`;
        document.getElementById('f-content').innerHTML = `<div style="font-size:0.7rem; color:var(--accent); margin-bottom:5px; font-weight:bold;">${c.deck.toUpperCase()}</div><div class="q-text">${c.q}</div>`;
        document.getElementById('b-content').innerHTML = ""; document.getElementById('card-el').classList.remove('flipped'); document.getElementById('ui-learning').classList.remove('hidden'); transitioning = false;
    }

    function checkRemainingDue() {
        const sel = Array.from(document.querySelectorAll('#deck-list input:checked')).map(i => i.value);
        let all = []; sel.forEach(n => all = all.concat(decks[n]));
        return all.filter(c => c.nextReview <= Date.now()).length > 0;
    }

    function handleSRS(q) {
        if(transitioning) return; let c = sessionCards[sessionIdx];
        document.getElementById('ui-btns-container').classList.add('hidden');
        if(q < 3){ c.reps = 0; c.interval = 0; c.nextReview = Date.now(); }
        else {
            if(!c.reps) c.interval = (q==3?0.007 : (q==4?1:4));
            else if(c.reps==1) c.interval = 6; else c.interval = Math.round(c.interval * c.ef);
            c.reps++; c.ef = Math.max(1.3, c.ef + (0.1 - (5-q)*(0.08 + (5-q)*0.02))); c.nextReview = Date.now() + (c.interval * 86400000);
        }
        const idx = decks[c.deck].findIndex(i => i.id === c.id); decks[c.deck][idx] = c; dbSave(decks); sessionIdx++; renderCard();
    }

    function handleFlip() {
        if(document.getElementById('card-el').classList.contains('flipped') || transitioning) return;
        transitioning = true; document.getElementById('card-el').classList.add('flipped');
        setTimeout(() => {
            const c = sessionCards[sessionIdx];
            document.getElementById('b-content').innerHTML = c.a.length > 1 ? `<ul class="a-list">${c.a.map(i=>`<li>${i}</li>`).join('')}</ul>` : `<div class="a-single">${c.a[0]}</div>`;
            document.getElementById('ui-btns-container').classList.remove('hidden'); document.getElementById('flip-hint').classList.add('hidden'); transitioning = false;
        }, 600);
    }

    function updateLabels(c) {
        const f = (q) => q==0?"<1m" : (q==3?(c.reps?Math.round(c.interval*1.2)+"d":"10m") : (c.reps?Math.round(c.interval*c.ef)+"d" : (q==5?"4d":"1d")));
        document.getElementById('l-hard').querySelector('span').innerText = f(3);
        document.getElementById('l-good').querySelector('span').innerText = f(4);
        document.getElementById('l-easy').querySelector('span').innerText = f(5);
    }

    let activeDeck = "";
    function openCreator() { activeDeck = ""; document.getElementById('ui-menu').classList.add('hidden'); document.getElementById('ui-editor').classList.remove('hidden'); document.getElementById('editor-title').innerText = "Nov√© t√©ma"; document.getElementById('in-deck-name').value = ""; document.getElementById('in-deck-name').disabled = false; document.getElementById('card-form').classList.add('hidden'); document.getElementById('btn-next').classList.remove('hidden'); }
    function openEditor(n) { activeDeck = n; document.getElementById('ui-menu').classList.add('hidden'); document.getElementById('ui-editor').classList.remove('hidden'); document.getElementById('editor-title').innerText = "Upravit: " + n; document.getElementById('in-deck-name').value = n; confirmName(); }
    function confirmName() { const n = document.getElementById('in-deck-name').value.trim(); if(!n) return; if(!decks[n]) decks[n] = []; activeDeck = n; document.getElementById('in-deck-name').disabled = true; document.getElementById('btn-next').classList.add('hidden'); document.getElementById('card-form').classList.remove('hidden'); renderEditorList(); }
    function saveCard() { const q = document.getElementById('in-card-q').value.trim(), a = document.getElementById('in-card-a').value.trim(), id = document.getElementById('in-card-id').value; if(!q || !a) return; if(id){ const i = decks[activeDeck].findIndex(c=>c.id==id); decks[activeDeck][i].q = q; decks[activeDeck][i].a = a.split('\n'); } else { decks[activeDeck].push({ q, a: a.split('\n'), id: Date.now(), nextReview: Date.now(), ef: 2.5, reps: 0, interval: 0, deck: activeDeck, archived: false }); } dbSave(decks); clearForm(); renderEditorList(); }
    function renderEditorList() { document.getElementById('editor-card-list').innerHTML = decks[activeDeck].map(c => `<div class="list-item-edit" style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; background:white; font-size:0.85rem;"><div>${c.q}</div><div><span onclick="loadEdit(${c.id})" style="cursor:pointer; margin-right:10px;">‚úèÔ∏è</span><span onclick="delCard(${c.id})" style="cursor:pointer; color:red;">üóëÔ∏è</span></div></div>`).join(''); }
    function loadEdit(id) { const c = decks[activeDeck].find(i=>i.id==id); document.getElementById('in-card-q').value = c.q; document.getElementById('in-card-a').value = c.a.join('\n'); document.getElementById('in-card-id').value = c.id; document.getElementById('btn-cancel').style.display = "block"; }
    function clearForm() { document.getElementById('in-card-q').value = ""; document.getElementById('in-card-a').value = ""; document.getElementById('in-card-id').value = ""; }
    function delCard(id) { if(confirm("Smazat?")){ decks[activeDeck] = decks[activeDeck].filter(i=>i.id!=id); dbSave(decks); renderEditorList(); } }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(decks)])); a.download="historie_srs.json"; a.click(); }
    async function importData(e) {
        const r = new FileReader();
        r.onload = async (v) => {
            try {
                const importedData = JSON.parse(v.target.result);
                if (Array.isArray(importedData)) {
                    const name = prompt("N√°zev nov√©ho t√©matu?");
                    if (name) { decks[name] = importedData.map(c => ({...c, deck: name, id: c.id || Date.now() + Math.random(), nextReview: Date.now()})); await dbSave(decks); location.reload(); }
                } else { decks = Object.assign({}, decks, importedData); await dbSave(decks); location.reload(); }
            } catch (err) { alert("Chyba p≈ôi nahr√°v√°n√≠."); }
        };
        r.readAsText(e.target.files[0]);
    }
    function fullReset() { if(confirm("Smazat v≈°e?")){ indexedDB.deleteDatabase(DB_NAME); location.reload(); } }
    init();
</script>
